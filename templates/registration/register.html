{% extends "base.html" %}
{% block title %}LumenCap{% endblock %}
{% block head %}Registro de usuario{% endblock %}
{% block content %}
    <form method="post" action=".">{% csrf_token %}
        <table border="0">
            {{ form.as_table }}

        <button type="submit" value="Register">Registrarse</button>
        <button type="button" onclick="window.location.href='/' ">Volver</button>
    </form>
{% endblock %}
