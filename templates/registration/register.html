{% extends "base.html" %}
{% block title %}Registrarse{% endblock %}
{% block head %}Registrarse{% endblock %}
{% block content %}
    <form method="post" action="."> 
        {% csrf_token %}
        <input type='hidden' name='csrfmiddlewaretoken' value='randomchars' />
        <table border="0">
            {{ form.as_table }}
        </table>
        <button type="submit" value="Register">Registrarse</button>
        <button type="button" onclick="window.location.href='/' ">Volver</button>
    </form>
{% endblock %}
